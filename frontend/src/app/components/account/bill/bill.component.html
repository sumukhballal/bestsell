<div>
    <div >
        <h2>My Orders - {{user.FirstName}} {{user.LastName}} <a [routerLink]="['/']" class="btn btn-outline-info btn-md float-right">Continue shopping</a></h2>
    </div>
    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Order ID</th>
                <th> Total Amount</th>
                <th>Date Ordered</th>
                <th>Purchased At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of bill">
                <td><a [routerLink]="['/customer/my-account/order-details']">{{b.OrderId}}</a></td>
                <td>{{b.TotalAmount}} $</td>
                <td>{{b.DateString}}</td>
                <td>{{b.StoreName}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
